apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: user-app-secret
  namespace: colombus
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: colombus-asm-store
    kind: ClusterSecretStore
  target:
    name: user-app-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: colombus/user
---
apiVersion: v1
kind: Service
metadata:
  name: user-svc
  namespace: colombus
  labels:
    app: user-svc
spec:
  type: ClusterIP
  selector:
    app: user-svc
  ports:
    - name: http
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-svc
  namespace: colombus
  labels:
    app: user-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-svc
  template:
    metadata:
      labels:
        app: user-svc
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
      containers:
        - name: user-svc
          image: 970103397792.dkr.ecr.ap-northeast-2.amazonaws.com/colombus/user:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SERVER_PORT      # ★ Spring이 server.port 로 인식하는 환경변수
              value: "8080" 
            - name: KAFKA_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: KAFKA_GROUP_ID
              value: "user-svc-group"
            - name: KAFKA_USER_HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP          
          envFrom:
            - secretRef:
                name: colombus-global-secret
            - secretRef:
                name: user-app-secret
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
